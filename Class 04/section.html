<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        margin: 0;
      }

      body {
        /* background-color: bisque; */
        background-image: url("https://websitedemos.net/guitarist-02/wp-content/uploads/sites/880/2021/06/hero-section-min.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center left;
        background-color: antiquewhite;
        color: white;
        font-family: "Fjalla One", sans-serif;
        height: 1000px;
      }

      a,
      p {
        font-family: "Raleway", sans-serif;
      }

      .hero-content {
        padding: 200px 0;
        width: 700px;
        margin: 0 auto;
        text-align: center;
      }

      .hero-content h3 {
        color: rgb(243, 194, 66);
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 6px;
      }

      .hero-content h1 {
        font-size: 90px;
        line-height: 126px;
      }

      .hero-content p {
        font-size: 20px;
        margin: 20px 0;
      }

      .hero-icons {
        margin-top: 70px;
      }

      .hero-icons i {
        color: black;
        background-color: #f3c242;
        margin-right: 10px;
        font-size: 20px;
        padding: 10px;
        border-radius: 40px;
      }

      .btn {
        padding: 12px 30px;
        margin-top: 50px;
        color: #f3c242;
        text-transform: uppercase;
        text-decoration: none;
        display: inline-block;
        border: 2px solid #f3c242;
      }
    </style>
    <main>
      <section class="hero-section">
        <div class="hero-content">
          <h3>guitarist & musician</h3>
          <h1>Paul Peavey</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus,
            molestias?
          </p>
          <a class="btn" href="#">of light and shadow</a>
          <div class="hero-icons">
            <i class="ri-facebook-circle-fill"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-youtube-fill"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
